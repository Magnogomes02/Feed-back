<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Relatórios – CubboTech Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Menu (inclui logo/banner CubboTech) -->
  <nav class="menu"></nav>
  
  <main class="container">
    <h1>Painel de Relatórios</h1>
    <div class="painel-controles">
      <input type="text" id="filtroBusca" placeholder="Buscar por SDR, protocolo, período, qualificação, número...">
      <button id="btnBuscar">Buscar</button>
    </div>
    <div id="relatorios-encontrados">
      <table class="tabela-relatorios">
        <thead>
          <tr>
            <th>SDR</th>
            <th>Período Apurado</th>
            <th>Data da Ligação</th>
            <th>Protocolo</th>
            <th>Data de Criação</th>
            <th>Nota Final</th>
            <th>Ver</th>
          </tr>
        </thead>
        <tbody id="lista-relatorios"></tbody>
      </table>
      <div id="nenhum-relatorio" style="display:none; text-align:center; margin-top:2rem;">
        Nenhum relatório encontrado.
      </div>
    </div>
  </main>

  <!-- Scripts Firebase + projeto -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
