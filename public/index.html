<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Relatórios - CubboTech Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="menu"></nav>
  
  <main class="container">
    <div class="container-cabecalho">
      <h1>Painel de Relatórios</h1>
    </div>
    <section>
      <div class="filtro-relatorio">
        <input type="text" id="busca" placeholder="Buscar por Agente, protocolo ou período..." maxlength="40" autocomplete="off">
        <select id="filtro-agente">
          <option value="">Agente</option>
        </select>
        <select id="filtro-setor">
          <option value="">Todos os setores</option>
          <option value="SDR">SDR</option>
          <option value="Closer">Consultor</option>
        </select>
        <select id="filtro-ano">
          <option value="">Ano</option>
        </select>
        <select id="filtro-mes">
          <option value="">Mês</option>
        </select>
        <select id="filtro-periodo">
          <option value="">Período apurado</option>
        </select>
      </div>
      <div>
        <button id="btnBuscar" class="btn-buscar">Buscar</button>
        <button id="btnLimparFiltro" class="btn btn-outline">Limpar</button>
      </div>
      <div>
        <table class="tabela-relatorios">
          <thead class="cabecalho-tabela">
            <tr>
              <th>Nome</th>
              <th>Setor</th>
              <th>Período apurado</th>
              <th>Data do contato</th>
              <th>Protocolo</th>
              <th>Data de Criação</th>
              <th>Nota Final</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="lista-relatorios"></tbody>
        </table>
      </div>
    <div id="paginacao-relatorios" class="paginacao-relatorios">
      <span id="info-paginacao"></span>
      <button id="btnAnterior" class="btn" disabled>Anterior</button>
      <button id="btnProxima" class="btn" disabled>Próxima</button>
    </div>
    </section>
  </main>

  <!-- Scripts Firebase + projeto -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
