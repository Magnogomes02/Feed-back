<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Relatórios - CubboTech Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="menu"></nav>
  
  <main class="container">
    <h1>Relatórios Encontrados</h1>
    <section>
      <div style="display: flex; flex-wrap: wrap; gap: 1rem; margin-bottom: 1.2rem;">
        <input type="text" id="busca" placeholder="Buscar por SDR, protocolo ou período..." style="flex: 1 1 240px; max-width: 350px;">
        <button id="btnBuscar" class="btn">Buscar</button>
      </div>
      <div style="overflow-x:auto;">
        <table class="tabela-relatorios">
          <thead>
            <tr>
              <th>SDR</th>
              <th>Período apurado</th>
              <th>Data da ligação</th>
              <th>Protocolo</th>
              <th>Data de Criação</th>
              <th>Nota Final</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="lista-relatorios"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Scripts Firebase + projeto -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
