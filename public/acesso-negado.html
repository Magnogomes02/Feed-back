<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acesso Negado</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Caso seu style.css não contenha estes estilos, mantenha-os aqui */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .card h2 {
      color: #e74c3c;
      margin-bottom: 1rem;
    }
    .card p {
      margin-bottom: 1.5rem;
      color: #333;
    }
    .card button {
      padding: 0.75rem 1.5rem;
      background: #0061ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .card button:hover {
      background: #0047cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>⚠️ Acesso Negado</h2>
      <p>Seu nível de acesso não permite acessar esta página.</p>
      <button onclick="window.location.href='index.html'">Voltar ao Início</button>
    </div>
  </div>
</body>
</html>
