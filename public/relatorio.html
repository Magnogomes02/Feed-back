<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Feedback - SDR</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="menu"></nav>
  
  <main class="container">
    <h1>Relatório de Feedback - SDR</h1>
    <section id="info-relatorio">
      <div class="relatorio-superior">
        <div class="info-bloco">
          <strong>Período apurado:</strong> <span id="periodo"></span><br>
          <strong>Campanha:</strong> <span id="campanha"></span><br>
          <strong>Protocolo:</strong> <span id="protocolo"></span><br>
          <strong>Número:</strong> <span id="numero"></span><br>
          <strong>Data da ligação:</strong> <span id="datalig"></span><br>
          <strong>Qualificação:</strong> <span id="qualif"></span>
        </div>
        <div class="info-bloco nota-bloco">
          <div id="resumo-calculo"></div>
          <canvas id="grafico-aprendizado" width="300" height="150"></canvas>
        </div>
      </div>
      <div class="info-sdr">
        <strong>SDR:</strong> <span id="sdr"></span> &nbsp; | &nbsp; 
        <strong>Data de Criação:</strong> <span id="createdAt"></span>
      </div>
    </section>

    <section id="criterios-relatorio">
      <h2>Detalhamento dos Critérios</h2>
      <div id="lista-criterios"></div>
      <div class="recomendacoes">
        <strong>Recomendações Finais:</strong>
        <div id="nota"></div>
      </div>
    </section>
  </main>

  <!-- Scripts Firebase + projeto -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/relatorio.js"></script>
</body>
</html>
