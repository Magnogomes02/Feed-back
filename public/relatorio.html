<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Feedback - SDR</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="menu"></nav>

  <main class="container">
    <h1>Relatório de Feedback - SDR</h1>
    
    <section class="relatorio-info-superior">
      <div id="info-principal"></div>
      <div id="resumo-calculo"></div>
    </section>
    
    <section class="grafico-curva-aprendizado">
      <canvas id="grafico-aprendizado" width="400" height="180"></canvas>
    </section>

    <section>
      <h2>Critérios Avaliados</h2>
      <table class="tabela-criterios">
        <thead>
          <tr>
            <th>Critério</th>
            <th>Avaliação</th>
            <th>Comentário</th>
          </tr>
        </thead>
        <tbody id="criterios-relatorio"></tbody>
      </table>
    </section>

    <section>
      <h2>Recomendações Finais</h2>
      <div id="nota-final"></div>
    </section>
  </main>

  <!-- Scripts Firebase + projeto -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/relatorio.js"></script>
</body>
</html>
