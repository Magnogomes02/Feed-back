<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Feedback - SDR</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="menu"></nav>
  
  <main class="container">
    <h1>Relatório de Feedback - SDR</h1><br><br>
    
    <section id="info-relatorio">
      <div class="relatorio-superior">
        <div class="info-bloco">
          <strong>Período apurado:</strong> <span id="periodo"></span><br>
          <strong>Campanha:</strong> <span id="campanha"></span><br>
          <strong>Protocolo:</strong> <span id="protocolo"></span><br>
          <strong>Número:</strong> <span id="numero"></span><br>
          <strong>Data da ligação:</strong> <span id="datalig"></span><br>
          <strong>Qualificação:</strong> <span id="qualif"></span>
        </div>
        <div class="info-bloco nota-bloco">
          <div id="resumo-calculo"></div>
        </div>
        <button id="btnPrintRelatorio" class="btn btn-print" type="button">Imprimir Relatório</button>
      </div>
      <div class="chart-container">
      <canvas id="grafico-aprendizado" style="border:1px solid #e2e8f0; border-radius:8px;"></canvas>
      </div>
      <div class="info-sdr">
        <strong>Agente:</strong> <span id="agente"></span> &nbsp; | &nbsp; 
        <strong>Data de Criação:</strong> <span id="createdAt"></span>
      </div>
    </section>

    <section id="totais-ligacoes-relatorio">
      <h3>Totais ligações qualificadas</h3>
      <div id="tabela-ligacoes-relatorio"></div>
    </section>

    <section id="criterios-relatorio">
      <h2>Detalhamento dos Critérios</h2>
      <div id="lista-criterios"></div>
      <div class="recomendacoes">
        <strong>Recomendações Finais:</strong>
        <div id="nota"></div>
      </div>
    </section>
    <div class="bloco-assinatura-print">
      <div class="data-emissao">
        Documento impresso em: <span id="data-emissao"></span>
      </div><br><br><br>
      <div class="linha-assinatura">
        <div class="assinatura-sdr">
          <span class="linha"></span>
          <div class="nome-assinatura"><span id="sdr-assinatura"></span></div>
        </div>
        <div class="assinatura-gestor">
          <span class="linha"></span>
          <div class="nome-assinatura">Gestão comercial</div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts Firebase + projeto -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/relatorio.js"></script>
  <script>
      document.getElementById("btnPrintRelatorio").addEventListener("click", function() {
      window.print();
    });
  </script>
</body>
</html>
