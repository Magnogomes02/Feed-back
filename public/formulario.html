<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Feedback - SDR</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="menu"></nav>

  <main class="container">
    <h1>Formulário de Feedback - SDR</h1>
    <form id="feedbackForm">
      <label>Nome do SDR:
        <select name="sdr" required>
          <option value="">Selecione o SDR</option>
          <option value="Dayana">Dayana</option>
          <option value="Edson">Edson</option>
          <option value="Marcelo">Marcelo</option>
          <option value="Maria">Maria</option>
          <option value="Wivian">Wivian</option>
        </select>
      </label>

      <label>Período apurado:
        <input type="text" name="periodo" required placeholder="Ex: 01/07/2025 - 08/07/2025">
      </label>

      <label>Campanha:
        <input type="text" name="campanha" value="Ligação Manual" required>
      </label>

      <label>Protocolo:
        <input type="text" name="protocolo" required>
      </label>

      <label>Número:
        <input type="text" name="numero" required>
      </label>

      <label>Data da ligação:
        <input type="datetime-local" name="datalig" required>
      </label>

      <label>Qualificação:
        <input type="text" name="qualif" required>
      </label>

      <table class="tabela-criterios">
        <thead>
          <tr>
            <th>Critério</th>
            <th>Avaliação</th>
            <th>Comentários</th>
          </tr>
        </thead>
        <tbody id="criterios"></tbody>
      </table>

      <label>Recomendações Finais:
        <textarea name="nota" rows="5"></textarea>
      </label>

      <button type="submit" class="btn">Gerar Relatório</button>
    </form>
  </main>

  <!-- Scripts Firebase + projeto -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/formulario.js"></script>
</body>
</html>
