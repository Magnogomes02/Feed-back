<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Feedback - SDR</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="menu"></nav>

  <main class="container">
    <h1>Formulário de Feedback - SDR</h1>
    <form id="feedbackForm">
      <div class="form-bloco01">
        <label>Nome do SDR:
          <select name="sdr" required>
            <option value="">Selecione o SDR</option>
            <option value="Dayane">Dayane</option>
            <option value="Edson">Edson</option>
            <option value="Gabrielle">Gabrielle</option>
            <option value="Marcelo">Marcelo</option>
            <option value="Maria">Maria</option>
            <option value="Wivian">Wivian</option>
          </select>
        </label>

        <label>Período apurado:
          <input type="text" name="periodo" required placeholder="Ex: 01/07/2025 - 08/07/2025">
        </label>

        <label>Campanha:
          <input type="text" name="campanha" required placeholder="Ligação manual, EmpresaAqui, etc.">
        </label>

        <label>Protocolo:
          <input type="text" name="protocolo" required placeholder="p-20250702054369999999">
        </label>

        <label>Número:
          <input type="text" name="numero" required placeholder="(81) 99999-9999">
        </label>

        <label>Data da ligação:
          <input type="datetime-local" name="datalig" required>
        </label>

        <label>Qualificação:
          <input type="text" name="qualif" required placeholder="Ligação manual, Whatsapp, etc.">
        </label>
      </div>
      <div class="form-bloco02">
        <h3>Totais ligações qualificadas</h3>
        <table class="tabela-ligacoes">
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Porcentagem (%)</th>
              <th>Total de Chamadas</th>
              <th>Tempo Total Bilhetado</th>
              <th>Valor Total Bilhetado</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody-ligacoes"></tbody>
        </table>
        <button type="button" class="btn btn-add-ligacao" id="addTipoLigacao">Adicionar Tipo de Ligação</button>
      </div>
      <div class="form-bloco03">
        <table class="tabela-criterios">
          <colgroup>
            <col style="width: 30%;">
            <col style="width: 16%;">
            <col style="width: 54%;">
          </colgroup>
          <thead>
            <tr>
              <th>Critério</th>
              <th>Avaliação</th>
              <th>Comentários</th>
            </tr>
          </thead>
          <tbody id="criterios"></tbody>
        </table>
      </div>
      <div class="form-bloco04">
        <label>Recomendações Finais:
          <textarea name="nota" rows="5"></textarea>
        </label>
      </div>
      <div class="btn-gerar-relatorio">
      <button type="submit" class="btn">Gerar Relatório</button>
      </div>
    </form>
  </main>

  <!-- Scripts Firebase + projeto -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/formulario.js"></script>
</body>
</html>
