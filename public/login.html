<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - CubboTech Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <img src="assets/images/Imagotipo CubboTech Colorida.png" alt="CubboTech">
    </div>
    <h2>Central de Feedback</h2>
    <form id="loginForm">
      <div class="login-erro" id="login-erro"></div>
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" required autocomplete="username">

      <label for="senha">Senha:</label>
      <input type="password" name="senha" id="senha" required autocomplete="current-password">

      <button type="submit" class="btn">Entrar</button>
    </form>
  </div>

  <!-- Scripts Firebase + login -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const erro = document.getElementById("login-erro");
      erro.textContent = "";

      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then(() => { window.location.href = "index.html"; })
        .catch(err => {
          erro.textContent = "Usuário ou senha inválidos.";
        });
    });
  </script>
</body>
</html>
